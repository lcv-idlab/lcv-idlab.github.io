// blueprint title (template title)
title: footer-loghi

// page settings
options:
  delete: false
  preview: false
  status: false
  template: false
  url: false

// subpages settings
pages: false

// file settings
files: true
  fields: 
    alt:
      label: Alt text
      type: text
    link:
      label: Link al sito
      type: url

// fields with their fields types and options
fields:
  title:
    label: Titolo
    type: text
  info:
    label: Loghi per footer
    type: info
    text: >
      <p>Aggiungi i loghi per il footer cliccando su "Add" o trascinando i files nella pagina.</p>
  sostenitori:
    label: Enti sostenitori
    type: structure
    entry: <b>{{name}}</b>
    fields:
      name:
        label: Nome
        type: textarea
        required: true
      logo:
        label: Logo
        type: image