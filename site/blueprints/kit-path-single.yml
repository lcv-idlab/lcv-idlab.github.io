// blueprint title (template title)
title: path-single

// page settings
options:
  delete: true
  status: true
  url: false

// subpages settings  
pages: false

// file settings  
files: true

// fields with their fields types and options
fields:
  title: 
    label: Titolo del percorso
    type: text
  article:
    label: Articolo
    type: structure
    entry:  >
      <b>{{section_title}}</b>
      <p>{{content}}</p>
    fields:
      section_title:
        label: Titolo della sezione
        type: text
      content:
        label: Contenuto della sezione
        type: markdown
        header1: h3
        header2: h4
  links_to_kit:
    label: Lista schede kit da selezionare
    type: structure
    fields:
      kit:
        label: Lista schede kit da selezionare
        type: select
        options: query
        query:
          page: kit
          fetch: pages
          template: kit-single
          text: '{{title}}'
          value: '{{uid}}'
  links_to_resources:
    label: Lista risorse da selezionare
    type: structure
    fields:
      kit:
        label: Lista schede kit da selezionare
        type: select
        options: query
        query:
          page: risorse
          template:
                - resource-document
                - resource-experience
                - resource-experience-audio
          fetch: pages
          text: '{{title}}'
          value: '{{uid}}'