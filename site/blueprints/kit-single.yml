// blueprint title (template title)
title: kit-single

// page settings
options:
  delete: true
  preview: true
  status: true
  url: true
  template: true

// subpages settings
pages: false

// files
files: true
  fields: 
    alt:
      label: Alt text
      type: text

// fields with their fields types and options
fields:
  title:
    label: Titolo
    type: text
  description:
    label: Descrizione
    type: textarea
  icon:
    label: Icona
    type: image
  article:
    label: Articolo
    type: structure
    entry:  >
      <b>{{section_title}}</b>
      <p>{{content}}</p>
    fields:
      section_title:
        label: Titolo della sezione
        type: text
      content:
        label: Contenuto della sezione
        type: markdown
        header1: h3
        header2: h4
  pdf_article:
    label: PDF dell'articolo
    type: select
    default: architecture
    options: documents
  links_to_resources:
    label: Lista risorse da selezionare
    type: structure
    fields:
      kit:
        label: Lista schede kit da selezionare
        type: select
        options: query
        query:
          page: risorse
          template:
                - resource-document
                - resource-experience
                - resource-experience-audio
          fetch: pages
          text: '{{title}}'
          value: '{{uid}}'
