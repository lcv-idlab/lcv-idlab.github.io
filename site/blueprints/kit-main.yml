// blueprint title (template title)
title: kit-main

// page settings
options:
  delete: false
  preview: true
  status: true
  url: false
  template: true

// subpages settings
pages: true

// files
files: true
  fields: 
    alt:
      label: Alt text
      type: text

// fields with their fields types and options
fields:
  title:
    label: Titolo
    type: text
  description:
    label: Descrizione
    type: textarea
  download:
    label: Documenti scaricabili
    type: structure
    entry: >
      <b>{{name}}</b><br>
      {{doc}}<br>
      {{img}}
    fields:
      name:
        label: Nome del documento
        type: text
      doc:
        label: Seleziona il documento
        type: select
        default: architecture
        options: documents
      img:
        label: Immagine del documento per anteprima sul sito
        type: select
        default: architecture
        options: images